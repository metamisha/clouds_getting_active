<div class="row ga-task rounded" id="{{task.name}}">
  <div class="ga-task-header-container">
    <h3 class="ga-task-header">{{task.name}}</h3>
    <h5 class="ga-tip-description">{{task.text}}</h5>
    <h5 class="ga-tip-text">{{task.description}}</h5>
    <span class="ga-tags" *ngFor="let tag of task.tags"> #{{tag}}</span>
  </div>
  <div class="col ga-button-container">
<!--    <div class="ga-image-container"><img id="{{task.name}}" [src]="" alt="" style="max-width: 100%; border-radius: 25px"></div>-->
    <button class="btn btn-outline-success ga-button" id="{{task.name}}-done"  (click)="acceptTask(task.name)">Done!</button>
    <button class="btn btn-outline-secondary ga-button" id="{{task.name}}-skip" style="margin-left: 10px" (click)="refuseTask(task.name)">Skip</button>
  </div>
</div>
